
bind = SUPER, return, exec, $terminal
bind = SUPER SHIFT, return, exec, $terminal -e lazyssh

source = ./submaps/rotateSubmap.conf
source = ./submaps/noKeybinds.conf

#guestures
# gesture = 3, horizontal, workspace
# gesture = 3, down, mod: ALT, close
# gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen

#window management
bind = SUPER, W, killactive,
bind = SUPER, F, exec, hyprctl dispatch fullscreen 0
bind = SUPER ALT, F, togglefloating,

#applications
bind = alt, space, exec, $menu -show drun -sort false
bind = SUPER, Q, exec, emacsclient -c -a 'emacs'
bind = SUPER SHIFT, Q, exec, emacsclient --eval "(emacs-everywhere)"

bind = SUPER, E, exec, $fileManager
bind = SUPER, D, exec, $fileManager ~/Downloads
bind = SUPER, S, exec, $fileManager ~/Nextcloud/College/Sem5

bind = SUPER SHIFT, E, exec, $altFileManager
bind = SUPER SHIFT, D, exec, $altFileManager ~/Downloads

bind = SUPER, B, exec, $browser
bind = SUPER SHIFT, B, exec, $browser --incognito
bind = SUPER, P, exec, zathura
bind = SUPER, G, exec, $browser --app=http://100.70.52.122:81/
bind = SUPER SHIFT, N, exec, nextcloud
bind = SUPER, M, exec, flatpak run com.spotify.Client
#misc
bind = ALT, F9, exec, ~/dotfiles/.config/hypr/scripts/vigil
bind = SHIFT, F9, exec, ~/dotfiles/.config/hypr/scripts/hyprsunset
bindel = ,F8, exec, ~/dotfiles/.config/hypr/scripts/project
bind = SUPER, code:9, exec, $terminal -e btop
bind = SUPER, N, exec, swaync-client -t -sw
bind = alt, N, exec, ~/dotfiles/.config/hypr/scripts/dnd-toggle.sh
bind = SUPER, code:60, exec, com.tomjwatson.Emote
bind = SUPER shift, F, exec, bash -c "2fa | rofi -dmenu | awk '{print $1}' | wl-copy"
bind = SUPER, Z, exec , ~/dotfiles/.config/hypr/scripts/zen
bind = SUPER shift, C, exec, bash -c "hyprpicker | tr -d '\n' | wl-copy"
bind = SUPER ctrl, M, exec, hyprpanel t mediamenu

bind = SUPER, V, exec, kitty --class clipse -e 'clipse'
bind = SUPERs ctrl, space, exec, ~/dotfiles/.config/hypr/scripts/quickFiles
bind = SUPER, space, exec, ~/dotfiles/.config/rofi/quicklinks.sh
bind = SUPER, code:49, exec, ~/dotfiles/.config/rofi/wifi.sh

# Screenshot & Screen Record
bind = SUPER, PRINT, exec, ~/dotfiles/.config/hypr/scripts/screenshot fullscreen copy
bind = SUPER SHIFT, PRINT, exec, ~/dotfiles/.config/hypr/scripts/screenshot window copy
bind = SUPER SHIFT, S, exec, ~/dotfiles/.config/hypr/scripts/screenshot region copy
bind = SUPER SHIFT, R, exec, ~/dotfiles/.config/hypr/scripts/screenrecord

# Move focus with mainMod + arrow keys
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d
# bind = SUPER, tab, hyprexpo:expo, toggle

bind = SUPER shift, h, movewindow, l
bind = SUPER shift, l, movewindow, r
bind = SUPER shift, k, movewindow, u
bind = SUPER shift, j, movewindow, d

binde = SUPER ctrl, l, resizeactive, 10 0
binde = SUPER ctrl, h, resizeactive, -10 0
binde = SUPER ctrl, k, resizeactive, 0 -10
binde = SUPER ctrl, j, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, A, togglespecialworkspace, m1
bind = SUPER shift, A, movetoworkspace, special:m1

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
bindel=, XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel=, XF86MonBrightnessDown, exec, brightnessctl s 2%- && ~/dotfiles/.config/hypr/scripts/brightness_notify 0
bindel=, XF86MonBrightnessUp, exec, brightnessctl s 2%+  && ~/dotfiles/.config/hypr/scripts/brightness_notify 0
bind = , XF86AudioPrev, exec, swayosd-client --playerctl prev
bind = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = ,XF86AudioPlay, exec, playerctl play
bindl = ,XF86AudioPause, exec, playerctl pause

bindel= SHIFT, XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 5 --bus 1 && ~/dotfiles/.config/hypr/scripts/brightness_notify 1
bindel= SHIFT, XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 5 --bus 1 && ~/dotfiles/.config/hypr/scripts/brightness_notify 1

bind = , XF86PowerOff, exec, ~/dotfiles/.config/rofi/powermenu.sh
bind = SUPER, XF86PowerOff, exec, slimbookbattery
bind = ALT, XF86PowerOff, exec, brightnessctl set 2%
bind = SHIFT, XF86PowerOff, exec, qalculate-gtk

bindel = ctrl alt, up, exec, swayosd-client --output-volume +5 --max-volume 200
bindel = ctrl alt, down, exec, swayosd-client --output-volume -5 --max-volume 200
bindl= ctrl alt, right, exec, swayosd-client --playerctl next
bindl= ctrl alt, left, exec, swayosd-client --playerctl prev
bindl = ctrl alt, space, exec, swayosd-client --playerctl play-pause
bind = ctrl alt, L, exec, hyprlock

#zoom
bind = SUPER ctrl, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = SUPER ctrl, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
