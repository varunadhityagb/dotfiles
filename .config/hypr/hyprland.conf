source = ~/.config/hypr/conf/monitor.conf

$rofiTheme = "$HOME/.config/rofi/launchers/type-1"
$rofiStyle = 'style-4'
$clipTheme = "$HOME/.config/rofi/launchers/type-1"
$clipStyle = 'style-4'

$terminal = kitty
$fileManager = kitty -e yazi
$menu = rofi -theme $rofiTheme/$rofiStyle.rasi
$clipMenu = rofi -theme $clipTheme/$clipStyle.rasi 
$browser = brave --enable-features=UseOzonePlatform --ozone-platform=wayland 


exec-once = [workspace 1 silent] $terminal
exec-once = emacs --daemon
exec-once = cliphist wipe
exec-once = waybar 
exec-once = hyprpaper 
exec-once = hypridle 
exec-once = swaync
exec-once = ~/.cargo/bin/kanata -c ~/.config/kanata/caps2esc.kbd
exec-once = wl-paste --watch cliphist store
exec-once = libinput-gestures
exec-once = nextcloud
exec-once = swaync-server
exec-once = swayosd-server
exec = gsettings set org.gnome.desktop.interface gtk-theme Adwaita
exec = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec = gsettings set org.gnome.desktop.interface icon-theme Papirus-Dark


env = XCURSOR_SIZE,24
env = XCURSOR_THEME, Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct 
env = QT_QPA_PLATFORM,xcb
env = LD_LIBRARY_PATH,/usr/lib:/usr/lib64:/usr/local/lib:/usr/local/lib64

general { 
    gaps_in = 2
    gaps_out = 2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    new_window_takes_over_fullscreen = 1
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
        drag_lock = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

plugin {

        hyprfocus {
            enabled = yes
            animate_floating = yes
            animate_workspacechange = yes
            focus_animation = shrink
            # Beziers for focus animations
            bezier = bezIn, 0.5,0.0,1.0,0.5
            bezier = bezOut, 0.0,0.5,0.5,1.0
            bezier = overshot, 0.05, 0.9, 0.1, 1.05
            bezier = smoothOut, 0.36, 0, 0.66, -0.56
            bezier = smoothIn, 0.25, 1, 0.5, 1
            bezier = realsmooth, 0.28,0.29,.69,1.08
            # Flash settings
            flash {
                flash_opacity = 0.95
                in_bezier = realsmooth
                in_speed = 0.5
                out_bezier = realsmooth
                out_speed = 3
            }
            # Shrink settings
            shrink {
                shrink_percentage = 0.97
                in_bezier = realsmooth
                in_speed = 1
                out_bezier = realsmooth
                out_speed = 2
        }
    }
}

$mainMod = SUPER 
bind = $mainMod, return, exec, $terminal

#window management
bind = $mainMod, W, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, space, exec, $menu -show window -sort false
bind = $mainMod, J, togglesplit,

#applications
bind = alt, space, exec, $menu -show drun -sort false
bind = $mainMod, Q, exec, emacsclient -c -a 'emacs'
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $fileManager ~/Downloads
bind = $mainMod, S, exec, $fileManager ~/OneDrive/COLLEGE/Sem4
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browser --incognito
bind = $mainMod, M, exec, brave --enable-features=UseOzonePlatform --ozone-platform=wayland --app=https://outlook.office.com/mail/
bind = $mainMod, P, exec, zathura
bind = $mainMod, J, exec, flatpak run org.jupyter.JupyterLab
bind = $mainMod, H, exec, brave --enable-features=UseOzonePlatform --ozone-platform=wayland --app=http://gbhomeserver.anaconda-salmon.ts.net/
#misc
bind = $mainMod, L, exec, hyprlock
bind = $mainMods SHIFT, E, exec, ~/.config/ml4w/settings/emojipicker.sh 
bind = SHIFT, F9, exec, ~/.config/hypr/scripts/hyprsunset.sh 
bindel = ,F8, exec, ~/.config/hypr/scripts/project.sh
bind = $mainMod, N, exec, swaync-client -t -sw
bind =  $mainMod, code:9, exec, $terminal -e btop

# Clipboard
bind = $mainMods, C, exec, cliphist list | $clipMenu -dmenu | cliphist decode | wl-copy
bind = $mainMods SHIFT, C, exec, cliphist list | $clipMenu -dmenu | cliphist delete 
bind = $mainMods ctrl, P, exec, ~/.config/hypr/scripts/pinnerMenu.sh
bind = $mainMods ctrl, C, exec, ~/.config/hypr/scripts/quickFiles.sh

#Brightness control
bind = $mainMod SHIFT, mouse_down, exec, swayosd-client --brightness raise
bind = $mainMod SHIFT, mouse_up, exec,  swayosd-client --brightness lower

# Screenshot
bind = $mainMod, PRINT, exec, hyprshot -m region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m window
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only -z

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d
bind = alt, tab, cyclenext,

binde = $mainMod ctrl, right, resizeactive, 10 0
binde = $mainMod ctrl, left, resizeactive, -10 0
binde = $mainMod ctrl, up, resizeactive, 0 -10
binde = $mainMod ctrl, down, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


#quicklinks
bind = $mainMod alt, 1, exec, brave --enable-features=UseOzonePlatform --ozone-platform=wayland --app=https://teams.microsoft.com/
bind = $mainMod alt, 2, exec, brave --enable-features=UseOzonePlatform --ozone-platform=wayland --app=https://web.whatsapp.com/
bind = $mainMod alt, 3, exec, brave --enable-features=UseOzonePlatform --ozone-platform=wayland --app=https://www.discord.com/app

# Example special workspace (scratchpad)
bind = $mainMod, Z, togglespecialworkspace, m1
bind = $mainMod ctrl, Z, movetoworkspace, special:m1

bind = $mainMod, A, togglespecialworkspace, m2
bind = $mainMod ctrl, A, movetoworkspace, special:m2

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, exec swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

bindel = ,XF86AudioPlay, exec, playerctl play
bindel = ,XF86AudioPause, exec, playerctl pause
bindl= ctrl alt, right, exec, playerctl next 
bindl= ctrl alt, left, exec, playerctl previous
bindl = ctrl alt, space, exec, playerctl play-pause

#windows rules
windowrulev2 = opacity 0.95 override 0.95 override, tile, class:^(Spotify)$
windowrulev2 = float, stayfocused, title:(Calculator)
windowrulev2 = float, stayfocused, title:(Peek preview)
windowrulev2 = float, stayfocused, title:(Picture-in-Picture)
windowrulev2 = idleinhibit fullscreen, class:.*

windowrulev2 = suppressevent maximize, class:.*





