source = ./colors.conf


background {
    monitor =
    color = $surface
    blur_size = 5
    blur_passes = 2
    contrast = 1.3000
    vibrancy = 0.2100
    vibrancy_darkness = 0.05
}


general {
    screencopy_mode = 0
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color =rgba(216, 222, 233, 0.80)
    font_size = 128
    font_family = SF Pro Display Bold
    position = 0, 50
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .80)
    font_size = 19
    font_family = SF Pro Display Bold
    position = 0, -80
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] ~/dotfiles/.config/hypr/scripts/songinfo
    color = rgba(255, 255, 255, 0.65)
    font_size = 14
    font_family =  SF Pro Display Bold
    position = -100, 40
    halign = right
    valign = center
    animation = scroll
 }

input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Enter Password</span></i>
    hide_input = false
    position = 0, -275
    halign = center
    valign = center
}


image {
    path = /tmp/cover.jpeg
    size = 250
    position = 200 , 40
    rounding = 10
    halign = left
    valign = center
}
